<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv="content-type" charset="utf-8">
  <title>DNS Tools</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@primer/css@20.8.3/dist/primer.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="Header">
    <div class="Header-item Header-item--full">
      <a href="/" class="Header-link">DNS Tools</a>
    </div>
    <div class="Header-item">
      <a href="https://github.com/minetaro12/dns-tools" target="_blank" rel="noopener noreferrer" class="Header-link">
        <i class="bi bi-github"></i>
      </a>
    </div>
  </div>
  <div class="container">
    <div class="Box">
      <div class="Box-header">
        <span class="Box-title">Whois</span>
      </div>
      <div class="Box-body">
        <input class="form-control input-block" type="text" id="wDomain" placeholder="example.com">
        <button class="btn btn-outline mt-2" type="button" onclick="submit('whois')"><i class="bi bi-search"></i>
          Search</button>
      </div>
    </div>
    <div class="Box mt-2">
      <div class="Box-header">
        <span class="Box-title">Query</span>
      </div>
      <div class="Box-body">
        <input class="form-control input-block" type="text" id="qDns" placeholder="8.8.8.8">
        <input class="form-control input-block mt-2" type="text" id="qDomain" placeholder="example.com">
        <input class="form-control input-block mt-2" type="text" id="qType" placeholder="A">
        <button class="btn btn-outline mt-2" type="button" onclick="submit('dig')"><i class="bi bi-search"></i>
          dig</button>
        <button class="btn btn-outline mt-2 ml-2" type="button" onclick="submit('nslookup')"><i
            class="bi bi-search"></i> nslookup</button>
      </div>
    </div>
    <div class="flash hide mt-2 flash-error" id="errDiag">
      Error
    </div>
    <div class="Box hide mt-2" id="resultBox">
      <div class="Box-body">
        <pre id="result"></pre>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>

</html>
