    <title>DNS Tools</title>

  <body>
    <h1>DNS Tools</h1>
    <h2>WHOIS</h2>
    <form action="/whois" method="get">
      <p>DOMAIN:<input type="text" name="domain" placeholder="example.com" required><input type="submit" value="取得"></p>
    </form>
    <hr>
    <h2>DIG</h2>
    <form action="/dig" method="get">
      <p>DOMAIN:<input type="text" name="domain" placeholder="example.com" required></p>
      <p>TYPE:<input type="text" name="type" placeholder="any"><input type="submit" value="取得"></p>
    </form>
