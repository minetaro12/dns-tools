<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" http-equiv="content-type" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>DNS Tools</title>
  </head>
  <body>
    <div class="container">
      <h1>DNS Tools</h1>
      <div class="card">
        <div class="card-header">
          Whois
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Domain or IP</span>
            <input type="text" class="form-control" placeholder="example.com" id="whoisDomain">
          </div>
          <input type="button" class="btn btn-outline-primary" onclick="whoisSubmit()" value="取得" data-bs-toggle="modal" data-bs-target="#whoisModal">
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">
          Dig
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Domain</span>
            <input type="text" class="form-control" placeholder="example.com" id="digDomain">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Type</span>
            <input type="text" class="form-control" placeholder="any" name="type" id='digType'>
          </div>
          <input type="button" class="btn btn-outline-primary" onclick="digSubmit()" value="取得" data-bs-toggle="modal" data-bs-target="#digModal">
        </div>
      </div>
      <hr>
      <footer>&copy;2022 minetaro12 <a href="https://github.com/minetaro12/dns-tools" target="_blank">src</a></footer>
    </div>

    <!-- whois modal -->
    <div class="modal fade" id="whoisModal" tabindex="-1" aria-labelledby="whoisModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="whoisModalLabel">Whois</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="whoisResult">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>

    <!-- dig modal -->
    <div class="modal fade" id="digModal" tabindex="-1" aria-labelledby="digModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="digModalLabel">Dig</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="digResult">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
