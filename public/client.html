<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" http-equiv="content-type" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>DNS Tools</title>
  </head>
  <body>
    <div class="container">
      <h1>DNS Tools</h1>
      <div class="card">
        <div class="card-header">
          WHOIS
        </div>
        <div class="card-body">
          <form action="/whois" method="get">
            <div class="input-group mb-3">
              <span class="input-group-text">Domain or IP</span>
              <input type="text" class="form-control" placeholder="example.com" name="domain" required>
            </div>
            <input type="submit" class="btn btn-outline-primary" value="取得">
          </form>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">
          DIG
        </div>
        <div class="card-body">
          <form action="/dig" method="get">
            <div class="input-group mb-3">
              <span class="input-group-text">Domain</span>
              <input type="text" class="form-control" placeholder="example.com" name="domain" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Type</span>
              <input type="text" class="form-control" placeholder="any" name="type" required>
            </div>
            <input type="submit" class="btn btn-outline-primary" value="取得">
          </form>
        </div>
      </div>
      <hr>
      <footer>&copy;2022 minetaro12</footer>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
